# Puerto en el que correrá el servidor Spring Boot
server.port=8080

# Configuración de la base de datos en memoria H2
spring.datasource.url=jdbc:h2:mem:clinicadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Le dice a Hibernate que cree/actualice las tablas al iniciar
spring.jpa.hibernate.ddl-auto=update

# Habilitar la consola web de H2 para ver la base de datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

